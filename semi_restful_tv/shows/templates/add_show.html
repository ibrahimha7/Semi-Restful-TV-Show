<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Show</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shows/css/material-dashboard.css' %}">
    <script src="{% static 'shows/js/material-dashboard.js' %}"></script>
</head>

<body>
    <div class="container">
        <div class="card card-nav-tabs card-plain">
            <div class="card-header card-header-danger">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ul class="nav nav-tabs" data-tabs="tabs">
                            <li class="nav-item">
                                <a class="nav-link active" href="../" data-toggle="tab">Shows</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/add_show" data-toggle="tab">Add Show</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top: 20px">

                <h1>Add a New show</h1>
                {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" role="alert">
                                {{message}}
                              </div>
                        
                        {% endfor %}
                    {% endif %}
                <form action="/create_show" method="POST">
                    {% csrf_token %}
                    {{ form }}

                    
                    <div class="form-group">
                        <label for="Title">Title</label>
                        <input name="title" type="text" class="form-control" placeholder="Enter Title">
                    </div>
                    <div class="form-group">
                        <label for="Network">Network</label>
                        <input name="network" type="text" class="form-control" placeholder="Enter Network">
                        <label for="Network">Relase Date</label>
                        <input name="relase_date" type="date" class="form-control" placeholder="Enter Network">
                    </div>
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="desc" class="form-control"> </textarea>
                    </div>


                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

            </div>
</body>

</html>
